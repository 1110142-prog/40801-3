<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊跑酷 (五段跳+衝刺+極速)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: #1a1a1a;
            display: block;
            border-radius: 0.5rem;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.6); /* 紅橙色光暈，代表極速 */
        }
        .text-red-glow {
            text-shadow: 0 0 12px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="gameContainer" class="w-full h-screen flex flex-col justify-center items-center p-4">
        <h1 class="text-4xl font-bold mb-4 text-red-500 text-red-glow">方塊跑酷：極速五段跳</h1>
        <div class="w-full max-w-4xl grid grid-cols-4 gap-2 items-center mb-2 px-2 text-center">
            <div class="text-lg sm:text-2xl font-semibold">分數: <span id="score">0</span></div>
            <div class="text-lg sm:text-xl font-semibold">剩餘跳躍: <span id="jumpsLeft">5</span></div>
            <div class="text-lg sm:text-xl font-semibold">衝刺: <span id="dashStatus">就緒</span></div>
            <div class="text-lg sm:text-2xl font-semibold">最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="messageOverlay" class="absolute inset-0 bg-black bg-opacity-70 flex justify-center items-center text-center">
            <div id="messageBox" class="text-4xl font-bold text-red-glow">
                <p>點擊/空白鍵跳躍，Shift鍵衝刺</p>
                <p class="text-xl mt-4 text-orange-300">極速模式！可空中跳躍 5 次！</p>
            </div>
        </div>
    </div>

    <script>
        // --- 遊戲設定與變數 ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const jumpsLeftEl = document.getElementById('jumpsLeft');
        const dashStatusEl = document.getElementById('dashStatus');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageBox = document.getElementById('messageBox');

        let score = 0;
        let highScore = localStorage.getItem('cubeParkourExtremeScore') || 0;
        
        // 極速設定
        let gameSpeed = 12; // 初始速度從 6 提升到 12
        let gameSpeedIncrease = 0.005; // 加速度從 0.002 提升到 0.005
        let gravity = 0.7; // 重力稍微增加以配合速度
        
        let isGameActive = false;
        let animationFrameId;

        let obstacles = [];
        let obstacleSpawnTimer = 0;
        let nextObstacleInterval = 100;

        let particles = [];
        let trailParticles = [];

        // --- 調整畫布大小 ---
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = 1024;
            const containerWidth = container.clientWidth - 32;
            const containerHeight = container.clientHeight * 0.7;

            const canvasWidth = Math.min(containerWidth, maxWidth);
            const aspectRatio = 16 / 9;
            canvas.width = canvasWidth;
            canvas.height = canvasWidth / aspectRatio;

            if (canvas.height > containerHeight) {
                canvas.height = containerHeight;
                canvas.width = containerHeight * aspectRatio;
            }
        }

        // --- 粒子物件 ---
        class Particle {
            constructor(x, y, size, color, velocity) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.04;
            }
        }

        // --- 玩家物件 ---
        class Player {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.velocityY = 0;
                
                // 跳躍能力：五段跳
                this.maxJumps = 5;
                this.jumpsLeft = this.maxJumps;

                // 衝刺能力
                this.isDashing = false;
                this.dashDuration = 0;
                this.maxDashDuration = 35; // 極速版衝刺時間稍短
                this.dashCooldown = 0;
                this.maxDashCooldown = 180; // 冷卻時間縮短 (3秒)
            }

            draw() {
                const trailAlpha = this.isDashing ? 0.4 : 0.15;
                // 極速版拖尾更長
                trailParticles.push(new Particle(this.x, this.y, this.size, `rgba(255, 69, 0, ${trailAlpha})`, {x: -2, y: 0}));

                ctx.shadowBlur = this.isDashing ? 35 : 15;
                ctx.shadowColor = this.isDashing ? 'white' : 'orangered';
                ctx.fillStyle = this.isDashing ? 'white' : 'orangered'; // 顏色改為更熱血的紅橙色
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.shadowBlur = 0;
            }

            update() {
                // 更新跳躍邏輯
                this.y += this.velocityY;
                const groundY = canvas.height - this.size - 20;

                if (this.y < groundY) {
                    this.velocityY += gravity;
                } else {
                    this.velocityY = 0;
                    this.y = groundY;
                    if (this.jumpsLeft !== this.maxJumps) {
                        this.jumpsLeft = this.maxJumps;
                        // 落地粒子
                        for (let i = 0; i < 12; i++) {
                            particles.push(new Particle(this.x + this.size / 2, this.y + this.size, Math.random() * 4, 'orangered', { x: (Math.random() - 0.5) * 6, y: -Math.random() * 3 }));
                        }
                    }
                }
                jumpsLeftEl.textContent = this.jumpsLeft;

                // 更新衝刺邏輯
                if (this.isDashing) {
                    this.dashDuration--;
                    if (this.dashDuration <= 0) {
                        this.isDashing = false;
                    }
                }
                if (this.dashCooldown > 0) {
                    this.dashCooldown--;
                }
                
                // 更新UI
                if (this.dashCooldown > 0) {
                    dashStatusEl.textContent = `冷卻 ${Math.ceil(this.dashCooldown / 60)}s`;
                    dashStatusEl.classList.remove('text-green-400');
                    dashStatusEl.classList.add('text-gray-400');
                } else {
                    dashStatusEl.textContent = '就緒';
                    dashStatusEl.classList.remove('text-gray-400');
                    dashStatusEl.classList.add('text-green-400');
                }
            }

            jump() {
                if (this.jumpsLeft > 0) {
                    this.velocityY = -15; // 跳躍力度稍增
                    this.jumpsLeft--;
                    // 跳躍粒子
                    for (let i = 0; i < 6; i++) {
                        particles.push(new Particle(this.x + this.size / 2, this.y + this.size, Math.random() * 4, 'white', { x: (Math.random() - 0.5) * 3, y: Math.random() * 2 + 1 }));
                    }
                }
            }

            dash() {
                if (this.dashCooldown <= 0) {
                    this.isDashing = true;
                    this.dashDuration = this.maxDashDuration;
                    this.dashCooldown = this.maxDashCooldown;
                     for (let i = 0; i < 25; i++) {
                        particles.push(new Particle(this.x + this.size / 2, this.y + this.size / 2, Math.random() * 6, 'white', { x: -Math.random() * 8 - 5, y: (Math.random() - 0.5) * 8 }));
                    }
                }
            }
        }

        // --- 障礙物物件 ---
        class Obstacle {
            constructor(x, y, width, height, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = speed;
            }

            draw() {
                ctx.fillStyle = '#C2410C'; // 深橙紅色
                ctx.fillRect(this.x, this.y, this.width, this.height);
                // 增加一點紋理或細節
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);
            }

            update() {
                this.x -= this.speed;
            }
        }

        let player;

        // --- 初始化遊戲 ---
        function init() {
            resizeCanvas();
            highScoreEl.textContent = highScore;
            
            const playerSize = canvas.width * 0.04;
            player = new Player(80, canvas.height - playerSize - 20, playerSize);
            
            obstacles = [];
            particles = [];
            trailParticles = [];
            score = 0;
            // 每次初始化重置極速參數
            gameSpeed = 12;
            
            scoreEl.textContent = score;
            jumpsLeftEl.textContent = player.maxJumps;
            dashStatusEl.textContent = '就緒';
            dashStatusEl.classList.add('text-green-400');
            
            drawInitialState();
        }

        function drawInitialState() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawGround();
            player.draw();
        }
        
        // --- 繪製背景與地面 ---
        function drawBackground() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 極速感線條背景
            ctx.strokeStyle = 'rgba(255, 69, 0, 0.1)';
            ctx.lineWidth = 2;
            
            // 橫向動態線條
            const offset = (Date.now() / 2) % 50; 
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // 縱向線條 (模擬移動感)
            const vOffset = (Date.now() * (gameSpeed/20)) % 100;
            for (let i = -100; i < canvas.width; i += 100) {
                let x = i - vOffset;
                if(x < 0) x += canvas.width + 100; // 循環
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x - 50, canvas.height); // 斜線增加速度感
                ctx.stroke();
            }
        }
        
        function drawGround() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            // 地面紋理
            ctx.fillStyle = '#555';
            const offset = (Date.now() * (gameSpeed/10)) % 60;
            for(let i = 0; i < canvas.width; i+= 60) {
                ctx.fillRect(i - offset, canvas.height - 20, 30, 20);
            }
        }

        // --- 產生障礙物 ---
        function spawnObstacle() {
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > nextObstacleInterval) {
                obstacleSpawnTimer = 0;
                const currentSpeed = player.isDashing ? gameSpeed * 2.5 : gameSpeed;
                // 極速版生成間隔縮短
                nextObstacleInterval = Math.random() * (100 - 50) + 50 / (currentSpeed / 10);

                const groundY = canvas.height - 20;
                const size = Math.random() * 30 + 25;
                const type = Math.random();

                if (type < 0.4) {
                    obstacles.push(new Obstacle(canvas.width, groundY - size, size, size, 0));
                } else if (type < 0.7) {
                    // 雙重障礙
                    obstacles.push(new Obstacle(canvas.width, groundY - size, size, size, 0));
                    obstacles.push(new Obstacle(canvas.width + size + 10, groundY - size, size, size, 0));
                } else {
                    // 堆疊/空中障礙 (考驗五段跳)
                    const count = Math.random() > 0.5 ? 2 : 4; // 可能堆很高
                    for (let i = 0; i < count; i++) {
                        obstacles.push(new Obstacle(canvas.width, groundY - size * (i + 1), size, size, 0));
                    }
                }
            }
        }
        
        // --- 碰撞檢測 ---
        function checkCollision() {
            if (player.isDashing) return; // 衝刺時無敵

            for (const obs of obstacles) {
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.size > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.size > obs.y
                ) {
                    gameOver();
                }
            }
        }

        // --- 遊戲結束 ---
        function gameOver() {
            isGameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cubeParkourExtremeScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            messageBox.innerHTML = `<p class="text-red-500">挑戰失敗！</p><p class="text-2xl mt-2">最終分數: ${score}</p><p class="text-xl mt-4 text-white">點擊重新挑戰極速</p>`;
            messageOverlay.style.display = 'flex';
        }

        // --- 遊戲主循環 ---
        function animate() {
            if (!isGameActive) return;

            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawGround();

            // 粒子更新
            trailParticles.forEach((p, index) => {
                p.alpha -= 0.05; // 拖尾消失慢一點
                p.draw();
                if (p.alpha <= 0) {
                    trailParticles.splice(index, 1);
                }
            });

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            player.update();
            player.draw();

            // 衝刺時視覺速度也要變快，但不影響實際物理距離計算太多以免穿模
            const currentSpeed = player.isDashing ? gameSpeed * 2 : gameSpeed;

            spawnObstacle();
            obstacles.forEach((obs, index) => {
                obs.speed = currentSpeed;
                obs.update();
                obs.draw();
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            checkCollision();
            
            score++;
            scoreEl.textContent = score;
            
            if (!player.isDashing) {
                 gameSpeed += gameSpeedIncrease;
            }
        }
        
        // --- 開始遊戲 ---
        function startGame() {
            if (isGameActive) return;
            init();
            isGameActive = true;
            messageOverlay.style.display = 'none';
            animate();
        }

        // --- 事件監聽 ---
        window.addEventListener('resize', init);

        document.body.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isGameActive) startGame();
                else player.jump();
            }
            if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
                 if (isGameActive) player.dash();
            }
        });
        
        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isGameActive) startGame();
            else player.jump();
        });

        window.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!isGameActive) startGame();
            else player.jump();
        });

        // --- 初始載入 ---
        init();
    </script>

</body>
</html>
